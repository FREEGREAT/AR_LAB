<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Гітара</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Камера -->
      <a-entity camera></a-entity>

      <!-- Маркер Hiro -->
      <a-marker type="pattern" url="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/data/data/patt.hiro">
        <a-entity 
          gltf-model="guitar/scene.glb" 
          scale="0.5 0.5 0.5" 
          position="0 0 0"
          rotation="0 180 0">
        </a-entity>
      </a-marker>
      

      <!-- Плоский фон -->
      <a-entity light="type: ambient; color: #888"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="1 1 1"></a-entity>
    </a-scene>
  </body>
</html>
